<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
             background-color: #FBFBFB; /* Adding the background color */
        }

        /* The image will be scaled down slightly to avoid pixelation */
        .background-image {
            display: block;
            max-width: 85%; /* Scales the image to 90% of the viewport width */
            height: auto;
            margin: 0 auto; /* Centers the image horizontally */
        }

        /* Container to position the chatbot */
        .chatbot-container {
            position: fixed; /* Keeps the chatbot in the same place while scrolling */
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Full-sized background image, scaled down to reduce pixelation -->
    <img class="background-image" src="https://davidcomiskey.github.io/cfassistant/scrnli_jA6GKyKnFCY2Vk.png" alt="Landing Page">

    <!-- Chatbot widget -->
    <div class="chatbot-container">
        <script src="https://www.agenthost.ai/loader.js" data-agent="cfassistant"></script>
    </div>

</body>
</html>
